<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="text">
        <h1>Generate a <span>random password</span></h1>
        <p>Never use an insecure password again</p>
      </div>
      <button onclick="generatePassword()">Generate Passwords</button>
      <hr />
      <div class="password-container">
        <input class="password-field" id="password-field-one" type="text" />
        <input class="password-field" id="password-field-two" type="text" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
